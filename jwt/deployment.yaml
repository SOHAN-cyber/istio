apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-v1
spec:
  selector:
    matchLabels:
      app: header
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: header
        version: v1
    spec:
      containers:
      - image: dogra21701/istio-header:v1
        name: dogra
        ports:
        - containerPort: 80
